<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página em HTML5</title>
</head>
<body>

    <header>
        <h1>Bem-vindo(a) à minha página</h1>
    </header>

    <main>
        <figure>
            <img src="ronaldinhogaucho.webp" alt="Ronaldinho Gaúcho">
            <figcaption>Ronaldinho Gaúcho</figcaption>
        </figure>

        <audio controls> 
            <source src="ronaldinho.mp3" type="audio/mpeg">
        </audio>

        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3ZpjBTsY02Q?si=IK6f0SYTnI-hsvpD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <video controls>
            <source src="Ronaldinho Gaúcho é preso no Paraguai.mp4" type="video/mp4">
        </video>

        <br>
        <br>
        
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
